name: devshell
on:
  push:
    branches:
      - master
      - dev
  pull_request:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          nix develop .#ci --impure -c "postgres" &
          nix develop .#ci --impure -c "setup-db"
          nix develop .#ci --impure -c "cargo" "build"
          nix develop .#ci --impure -c "cargo" "test"
